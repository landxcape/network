{% extends "network/layout.html" %}
{% load static %}

{% block body %}

<div class="col my-3">
  <div class="row" id="post-button">
    <input type="button" class="btn btn-outline-primary btn-block" value="Post">
  </div>

  <div id="post-form" class="container shadow p-3 mb-5 bg-white rounded">
    <form id="compose-form">
      <div class="d-flex justify-content-end">
        <button id="post-close" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="form-group">
        <textarea class="form-control" id="post-text" placeholder="What's on your mind?"></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <input type="submit" class="btn btn-primary" value="Post">
      </div>
    </form>
  </div>

  <div id="post-view" class="my-5">
    <div id="post-card-template" class="col shadow-lg p-3 mb-5 bg-white rounded">
      <div id="post-user" class="row mx-3 font-weight-bold"></div>
      <div id="post-timestamp" class="row mx-3 text-secondary small"></div>
      <div id="post-text" class="row mx-3 my-2"></div>
      <button id="post-likes" class="btn btn-link mx-2 btn-sm"></button>
      <button id="post-comments" class="btn btn-link mx-2 btn-sm"></button>
    </div>
  </div>
</div>

{% endblock %}

{% block script %}
<script src="{% static 'network/post.js' %}"></script>
{% endblock script %}
